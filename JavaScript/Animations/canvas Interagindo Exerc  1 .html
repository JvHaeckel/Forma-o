<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

<script>

/* A cada clique do botão DIREITO do mouse, a cor padrão, que é blue, deverá se tornar red. Se o usuário clicar 
mais uma vez com o botão DIREITO, a cor escolhida deverá ser green, nessa ordem. Por fim, se clicarmos novamente,
 voltamos para a cor blue e repetimos a ordem de seleção de cores.*/


  let tela = document.querySelector('canvas');
  let pincel = tela.getContext('2d');
  pincel.fillStyle = 'grey';
  pincel.fillRect(0, 0, 600, 400);

  let cores = ['blue', 'red', 'green']  // Criamos um array de cores
  let i = 0; // começa com blue 0, red 1 , green 2 ...

  function desenhaCirculo(evento) {
    let x = evento.pageX - tela.offsetLeft;
    let y = evento.pageY - tela.offsetTop;

    pincel.fillStyle = cores[i];  // Isso que muda a cor
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2 * 3.14);
    pincel.fill();
    console.log(x + ',' + y);
  }
  tela.onclick = desenhaCirculo;

  function mudaCor() {
    i++;
    if (i >= cores.length) {
      i = 0; // volta para a primeira cor, azul
    }
    return false; // para não exibir o menu padrão do canvas
  }
  tela.oncontextmenu = mudaCor;

</script>

    
</body>

</html>
