<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>
        /* Quero propor uma mudança nesse código que é a seguinte: toda vez que o usuário clicar na tela com o SHIFT 
        pressionado, vamos somar 10 ao valor do raio atual. Sendo assim, mesmo soltando o SHIFT as próximas bolinhas
         utilizarão o mesmo valor de raio */

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'gray';
        pincel.fillRect(0, 0, 600, 400);
        var raio = 10;

        function desenhaCirculo(evento) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            console.log(x + ',' + y);

            if (evento.shiftKey) {
               
                raio = raio + 10 // raio agora passa a valer 30!
                
            }

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();

        }

        tela.onclick = desenhaCirculo;

    </script>

</body>
</html>
