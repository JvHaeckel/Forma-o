<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

    <script>
        let tela = document.querySelector("canvas"); // seleciona a tela
        let pincel = tela.getContext("2d");          // 2d - 2 dimens√µes

        pincel.fillStyle = 'grey';
        pincel.fillRect(0,0,600,400);

        function exibeAlert(){
            alert("Clicou")
        }

        tela.onclick = exibeAlert;
       


    </script>

</body>

</html>
